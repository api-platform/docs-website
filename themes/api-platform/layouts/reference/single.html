{{ define "main" }}
<div class="px-6 md:px-10 py-6 leading-loose text-blue-black/80 | dark:text-white/80 reference">
	<span class="text-xs uppercase text-gray-500 dark:text-gray-500">
		Reference
	</span>
	<div class="uppercase text-sm font-bold flex flex-row items-center mb-2">
		{{- $phpType := .Page.Param "php-type" }}
		<div class="w-5 h-5 text-white flex items-center justify-center mr-2 text-xs font-bold dark:text-blue-black 
      {{- if eq $phpType "Class" }} bg-blue {{- else if eq $phpType "Attribute" }} bg-[#f09f17] {{- else if eq
			$phpType "Interface" }} bg-[#c41d77] {{- else if eq $phpType "Trait" }} bg-[#7CB342] {{else}} bg-[#6E6E6E] {{ end
			}} ">
      {{ substr $phpType 0 1 }}
    </div>
    <span>{{ $phpType }}</span>
  </div>
  <div
    class="prose max-w-none dark:prose-invert prose-headings:font-title prose-h1:font-bold prose-code:after:hidden
			prose-code:before:hidden prose-code:py-1 prose-code:px-1.5 prose-code:bg-gray-100 prose-code:dark:bg-blue-darkest
			prose-h1:border-b-px prose-h1:border-b-gray-300 prose-h1:pb-2 max-md:prose-tr:flex max-md:prose-tr:flex-col
			max-md:prose-td:px-0 max-md:prose-td:py-1 prose-pre:rounded-xl">
			{{ .Content }}
		</div>
	</div>
{{ end }}

{{ if eq .Type "alert" }}
  <blockquote class="alert alert-{{ .AlertType }}">
    <p class="alert-heading">
      {{ with .AlertTitle }}
        {{ . }}
      {{ else }}
        {{ or (i18n .AlertType) (title .AlertType) }}
      {{ end }}
    </p>

    {{ .Text | replaceRE `^<p><strong>([a-zA-Z]+)</strong></p>\n?` "" | safeHTML }}
</blockquote>
{{ else }}
<blockquote>
    {{ .Text }}
</blockquote>
{{ end }}

{{ $pathParts := split (path.Dir .Page.File.Path) "/" }}
{{ $parentFolder := delimit $pathParts "/" }}

{{- if strings.HasPrefix .Destination ".." -}}
    {{- if eq .Page.File.BaseFileName "_index" }} 
    <img src="{{ .Destination }}" alt="{{ .Text | safeHTML }}" />
    {{- else }}
    <img src="../{{ .Destination }}" alt="{{ .Text | safeHTML }}" />
{{- end }}
{{- else -}}
<img src="{{ .Destination }}" alt="{{ .Text | safeHTML }}" />
{{- end -}}
